[package]
name = "ota"
version = "0.1.0"
authors = ["John Barker <jebarker@gmail.com>"]

[features]

[dependencies]
handlebars = "1.0"
rand = "0.6"
regex = "1.0.1"
rocket = "0.4.0"
rocket_codegen = "0.4.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["handlebars_templates", "json"]

[dependencies.chrono]
version = "0.4"
features = ["serde", "rustc-serialize"]
